    <header>

       <div class="formSpace">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="title of the book" >

        <label for="author">Author:</label>

        <label for="dateOfPublication">Date of publication:</label>
        <input type="number" id="dateOfPublication" name="dateOfPublication" min="1" max="2500" >
        
        <label for="maCheckbox">Read</label>
        <input type="checkbox" id="read" name="read">
       
        
        <label for="pages">Number of pages:</label>
        <input type="number" id="pages" name="pages" placeholder="number of pages" >

        <button id="newBook" type="submit">New Book!</button>
       </div>
      </form>
